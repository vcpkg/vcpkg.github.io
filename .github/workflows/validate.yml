name: Site Validation

on:
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore NPM cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Rebuild and validate website
        run: scripts/rebuild.sh

      - name: Check for differences
        run: |
          if ! git diff --quiet; then
            echo "::error ::Detected changes when regenerating website."
            git diff --stat
            exit 1
          fi
    - name: Scan for accessibility issues
      task: accessibility-insights.prod.task.accessibility-insights@3
      condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'))
      enabled: true
      inputs:
        baselineFile: "$(Build.SourcesDirectory)/baselines/vcpkg.github.io.baseline"
        url: "https://vcpkg.io/en/"
        inputUrls: |
          https://vcpkg.io/en/packages
        maxUrls: 1
        scanTimeout: 1200000
        failOnAccessibilityError: false
