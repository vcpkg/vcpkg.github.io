name: Sync Package Metadata

on:
  workflow_dispatch:

permissions:
  pull-requests: write
  issues: write
  repository-projects: write
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: vcpkg/vcpkg.github.io.git
          ref: main 
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Restore NPM cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Create new branch for changes
        run: |
            new_branch="update-metadata-${{ github.run_id }}"
            git checkout -b "$new_branch"
            echo "new_branch=$(git branch --show-current)" >> $GITHUB_ENV

      - name: Sync Package metadata
        run: scripts/syncMetadata.sh

      - name: Rebuild and validate website
        run: scripts/rebuild.sh

      - name: Commit and Push changes
        run: |
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"
            git add .
            git commit -m 'Update package metadata and website content' || echo 'No changes to commit'
            git push origin HEAD  || echo "Error occurred while push to origin"
      
      - name: Open Pull Request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repositoryFullName = process.env.GITHUB_REPOSITORY; // 'owner/repo'
            const [owner, repo] = repositoryFullName.split('/');
            const actor = process.env.GITHUB_ACTOR;
            const newBranch = process.env.NEW_BRANCH;
            const output = {
                owner: owner,
                repo: repo,
                title: "Update Package Metadata",
                body: "This PR was automatically created by a GitHub Action triggered by a schedule. It updates the package metadata and website content.",
                head: `${actor}:${newBranch}`,
                base: "main"
              };
            await github.rest.pulls.create(output);
        env:
          NEW_BRANCH:  ${{ env.new_branch }}